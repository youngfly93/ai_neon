<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题详情 - AI NEON'world</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/FaultyTerminal.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects">
        <div class="neon-grid"></div>
        <div class="floating-particles"></div>
    </div>

    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="back-btn">
                    <span>←</span> 返回主页
                </a>
                <h1 class="theme-title" id="themeTitle">主题名称</h1>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">

            <!-- 上传区域 -->
            <div class="upload-area hidden" id="uploadArea">
                <div class="upload-box">
                    <div class="upload-icon">📁</div>
                    <h3>拖拽图片到这里或点击选择</h3>
                    <p>支持 JPG, PNG, WebP, GIF 格式，单文件最大 10MB</p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    <button class="select-files-btn" id="selectFilesBtn">选择文件</button>
                    <div class="upload-progress hidden" id="uploadProgress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <p id="progressText">上传中...</p>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>加载中...</p>
            </div>

            <div class="images-grid" id="imagesGrid">
                <!-- 图片将在这里动态生成 -->
            </div>
        </div>
    </main>

    <!-- 图片查看器模态框 -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-nav">
                <button class="nav-btn prev-btn" id="prevBtn">‹</button>
                <button class="nav-btn next-btn" id="nextBtn">›</button>
            </div>
            <div class="image-info">
                <p class="image-name" id="imageName"></p>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal" id="confirmDeleteModal">
        <div class="modal-content small">
            <h3>确认删除</h3>
            <p id="deleteMessage">确定要删除这张图片吗？此操作无法撤销。</p>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelDelete">取消</button>
                <button class="btn btn-danger" id="confirmDelete">删除</button>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>


    <script src="/js/theme.js"></script>
</body>
</html>
