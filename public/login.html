<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI NEON'world</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-effects">
        <div class="neon-grid"></div>
        <div class="floating-particles"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="logo">
                    <span class="neon-text">AI NEON</span>
                    <span class="world-text">'world</span>
                </h1>
                <p class="subtitle">登录以继续</p>
            </div>

            <div class="login-methods">
                <div class="login-tabs">
                    <button id="phoneTabBtn" class="tab-btn active">手机登录</button>
                    <button id="wechatTabBtn" class="tab-btn">微信登录</button>
                </div>

                <!-- 手机登录表单 -->
                <div id="phoneLoginForm" class="login-form active">
                    <div class="form-group">
                        <label for="phone">手机号码</label>
                        <input type="tel" id="phone" placeholder="请输入手机号码" maxlength="11" pattern="[0-9]{11}">
                    </div>
                    <div class="form-group verification-group">
                        <label for="verificationCode">验证码</label>
                        <div class="verification-input-container">
                            <input type="text" id="verificationCode" placeholder="请输入验证码" maxlength="6" pattern="[0-9]{6}">
                            <button id="sendCodeBtn" class="send-code-btn">获取验证码</button>
                        </div>
                    </div>
                    <button id="phoneLoginBtn" class="login-btn">登录 / 注册</button>
                </div>

                <!-- 微信登录表单 -->
                <div id="wechatLoginForm" class="login-form">
                    <div class="wechat-qrcode-container">
                        <div id="wechatQRCode" class="qrcode-placeholder">
                            <p>微信扫码登录</p>
                            <!-- 在实际开发中，这里会显示真实的微信二维码 -->
                        </div>
                        <p class="qrcode-tip">请使用微信扫描二维码登录</p>
                    </div>
                    <!-- 开发测试用的模拟微信登录 -->
                    <div class="mock-login-dev">
                        <button id="mockWechatLoginBtn" class="mock-login-btn">模拟微信登录 (开发测试)</button>
                    </div>
                </div>
            </div>

            <div class="login-footer">
                <p>登录即表示您同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></p>
                <a href="/" class="back-link">返回首页</a>
            </div>
        </div>
    </div>

    <!-- 加载状态 -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p id="loadingText">处理中...</p>
    </div>

    <script src="/js/background.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
